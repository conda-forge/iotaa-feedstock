{% set build = 0 %}
{% set python_min = "3.9" %}
{% set version = "1.2.0-0" %}

package:
  name: iotaa
  version: {{ version.split("-")[0] }}

source:
  url: https://github.com/maddenp/iotaa/archive/refs/tags/v{{ version.split("-")[0] }}-{{ build }}.tar.gz
  sha256: a44960be9a40a5311bd0cd4d4eb8a786005181d61519555b32fb56e45537e36e

build:
  entry_points:
    - iotaa = iotaa:main
  noarch: python
  number: {{ build }}

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
  run:
    - python >={{ python_min }}

test:
  imports:
    - iotaa
  requires:
    - pip
    - pyfakefs
    - pytest
    - python {{ python_min }}
  commands:
    - pip check
    - pytest --pyargs iotaa
    - iotaa --help

about:
  home: https://github.com/maddenp/iotaa
  summary: A Simple Workflow Engine
  description: |
    A simple workflow engine with semantics inspired by Luigi and tasks
    expressed as decorated Python functions
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://github.com/maddenp/iotaa/README.md

extra:
  recipe-maintainers:
    - maddenp
